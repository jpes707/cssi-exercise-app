<!DOCTYPE html>
<html lang="en">
  <head>
    <!--
      This is the page head - it contains info the browser uses to display the page
      You won't see what's in the head in the page
      Scroll down to the body element for the page content
    -->

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <!-- 
      This is an HTML comment
      You can write text in a comment and the content won't be visible in the page
    -->

    <title>Hello World!</title>

    <!-- Meta tags for SEO and social sharing -->
  
 
    <!-- Import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- Import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>
  <body>
    <section class="hero is-info is-medium is-bold">
      <div class="hero-head">
        <!-- cleared for now -->
      </div>
      <div class="hero-body">
        <div class="container has-text-centered">
          <h1 class="title" id="header">
            Your workout history
          </h1>
          <img id="location-img" />
          <br />
          <br />
          <button class = "button is-primary modal-button" onclick="openModal()">Log new workout</button>
        </div>
      </div>
    </section>

    <section class="container">
      <div class="columns features">
        <div id="cards" class="column "></div>
      </div>
    </section>

      
    
   

 
    <div id="modal" class="modal">
      <div class="modal-background"></div>
      <div class="modal-card">
        <header class="modal-card-head">
          <p class="modal-card-title">Log your workout!</p>
          <button class="delete" aria-label="close" onclick="cancel()"></button>
        </header>
        <section class="modal-card-body">
          <div class="columns">
            <div class=" column ">
              <button class="button exercise" onclick="getExercise('running')">
                Running
              </button>
              <button class="button exercise" onclick="getExercise('weightlifting')">
                Weightlifting
              </button>
            </div>
            <div class="column ">
              <button class="button exercise" onclick="getExercise('walking')">
                Walking
              </button>
              <button class="  button exercise" onclick="getExercise('rock-climbing')">
                Rock climbing
              </button>
            </div>
            <div class="column ">
              <button class="button exercise" onclick="getExercise('biking')">
                Biking
              </button>
              <button class="button exercise" onclick="getExercise('kayaking')">
                Kayaking
              </button>
            </div>
            <div class="column">
              <button class="button exercise" onclick="getExercise('swimming')">
                Swimming
              </button>
              <button class="button exercise" onclick="getExercise('hiking')">
                Hiking
              </button>
            </div>
          
          </div>
          <p>
            I exercised for <input class="input is-small" id="duration" type="text"/>minutes
          </p>
          <!-- Content ... -->
        </section>
        <footer class="modal-card-foot">
          <button class="button is-success" onclick="getDuration()">Save changes</button>
          <button class="button" onclick="cancel()">Cancel</button>
        </footer>
      </div>
    </div>    
    <!-- The footer holds our remix button — you can use it for structure or cut it out ✂ -->
    <footer class="footer">
     
    
    </footer>
  </body>
</html>
